<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {

<style>@keyframes scan-line {
            0% { top: 10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }
        .scan-overlay-line {
            position: absolute;
            left: 5%;
            width: 90%;
            height: 2px;
            background: #D9FD57;
            box-shadow: 0 0 15px #D9FD57, 0 0 30px #D9FD57;
            animation: scan-line 2.5s infinite linear;
            z-index: 20;
        }
        .corner-bracket {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid #D9FD57;
            border-radius: 4px;
            z-index: 10;
        }
        .top-left { top: 0; left: 0; border-right: none; border-bottom: none; border-top-left-radius: 24px; }
        .top-right { top: 0; right: 0; border-left: none; border-bottom: none; border-top-right-radius: 24px; }
        .bottom-left { bottom: 0; left: 0; border-right: none; border-top: none; border-bottom-left-radius: 24px; }
        .bottom-right { bottom: 0; right: 0; border-left: none; border-top: none; border-bottom-right-radius: 24px; }
        .camera-overlay {
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 80%, rgba(0,0,0,0.6) 100%);
        }
    </style>
<style>
